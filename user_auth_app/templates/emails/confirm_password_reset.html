<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: Verdana, sans-serif;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      style="background: #f9f9f9"
    >
      <tr>
        <td align="center" style="padding: 40px 20px">
          <table
            role="presentation"
            width="600"
            cellspacing="0"
            cellpadding="0"
            style="
              background: #ffffff;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
              font-family: Verdana, sans-serif;
            "
          >
            <!-- Logo -->
            <tr>
              <td align="center" style="padding: 30px">
                <img
                  src="http://127.0.0.1:8000/static/images/videoflix_logo.png"
                  alt="Videoflix Logo"
                  width="180"
                  style="display: block"
                />
              </td>
            </tr>

            <!-- Greeting + Text -->
            <tr>
              <td
                style="
                  padding: 0 40px 20px;
                  color: #333;
                  font-size: 15px;
                  line-height: 1.6;
                "
              >
                <p>Hello,</p>
                <p>your password has been changed successfully.</p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  padding: 0 40px 30px;
                  color: #555;
                  font-size: 13px;
                  line-height: 1.6;
                "
              >
                <p>
                  If you didn't perform this action, please contact
                  <a href="{{ support_url }}">support</a> immediately.
                </p>
                <p>Best regards,<br />Your Videoflix Team.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
